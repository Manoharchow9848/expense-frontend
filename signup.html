<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Expense Tracker</title>
  <link rel="stylesheet" href="css/signup.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>

  <div class="signup-container">
    <div class="image-side">
      <img src="assets/expense.png" alt="Expense Tracker" />
    </div>

    <div class="form-side">
      <h2>Create Account</h2>
      <form id="signupForm">
        <input type="text" id="name" class="name" placeholder="Full Name" required />
        <input type="email" id="email" class="email" placeholder="Email" required />
        <input type="password" class="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
  <!-- Toast Notification -->
<div id="toast" class="toast"></div>

  <script src="js/signup.js"></script>
   
</body>
</html>
